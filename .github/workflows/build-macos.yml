name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - "macos/**"
      - ".github/workflows/build-macos.yml"
  pull_request:
    paths:
      - "macos/**"
      - ".github/workflows/build-macos.yml"

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make build script executable
        run: chmod +x macos/build_app.sh

      - name: Build Wolf-Timer macOS app
        run: macos/build_app.sh

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: Wolf-Timer-macOS
          path: |
            build-macos/Wolf-Timer.app
            dist/Wolf-Timer-macOS.zip
